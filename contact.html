<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact US - Interno</title>
    <link rel="stylesheet" href="./styles/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="conteiner">
        <nav class="navegacion">
          <div class="logo">
            <img src="./images/home.png" alt="home" />
            <h2>Internos</h2>
          </div>
          <div class="navegacion-items">
            <a href="index.html">Inicio</a>
            <a href="services.html">Servicios</a>
            <a href="pricing.html">Pricing</a>
            <a href="contact.html">Contacto</a>
            <img src="./images/lupa.png" alt="lupa" />
          </div>
        </nav>
      </div>
    </header>

    <section class="hero-section">
      <img class="hero-section__image" src="./images/contact_home.png" alt="" />
      <div class="hero-section-content">
        <p class="hero-section__page-title">Contact Us</p>
        <p class="hero-section__page-route">Home / Contact</p>
      </div>
    </section>

    <section>
      <div class="contact_section">
        <div class="contact_section_subtittle">
          <h2 class="contact_subtittle">
            We love meeting new people and helping them.
          </h2>
        </div>
        <div class="container_general">
          <div class="contact-section_left">
            <div class="flex">
              <img
                class="icons_contact"
                src="./images/icons_email.png"
                alt=""
              />
              <p class="paragraph">info@yourdomain.com</p>
            </div>

            <div class="flex">
              <img
                class="icons_contact"
                src="./images/icons_phone.png"
                alt=""
              />
              <p class="paragraph">+1 (378) 400-1234</p>
            </div>

            <div class="flex">
              <img
                class="icons_contact"
                src="./images/icons_world.png"
                alt=""
              />
              <p class="paragraph">www.yourdomain.com</p>
            </div>

            <div class="social_media">
              <img class="red_social" src="./images/facebook.png" alt="" />
              <img class="red_social" src="./images/twitter.png" alt="" />
              <img class="red_social" src="./images/in.png" alt="" />
              <img class="red_social" src="./images/instagram.png" alt="" />
            </div>
          </div>

          <div class="contact-section_right">
            <form class="form">
              <div class="form__input-group">
                <input placeholder="Nombre" class="form__input" type="text" />
                <input placeholder="Email" class="form__input" type="text" />
              </div>

              <div class="form__input-group">
                <input placeholder="Subject" class="form__input" type="text" />
                <input placeholder="Phone" class="form__input" type="number" />
              </div>

              <textarea
                placeholder="Hello Iam Intrested in.."
                class="form__textarea"
                rows="5"
              ></textarea>

              <div class="cuarto-text form__actions">
                <button class="button_contact">
                  Send Now<img
                    class="button_contact_img"
                    src="./images/flecha.png"
                    alt="flecha "
                  />
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
